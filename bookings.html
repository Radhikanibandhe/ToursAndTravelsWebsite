    <script>
        //1. create app module 
           var travelApp = angular.module('travelApp', []);
   
           //2. create controller
           travelApp.controller("travelController", function ($scope, $http) {
     
               
               $scope.originalcust = {
                   firstName: 'James',
                   lastName: 'Bond',
                   checkin: new Date('01/31/1980'),
                   checkout: new Date('01/31/1980'),
                   tran: 'Credit/Debit card',
                   meal: false,
                   extra: true,
                   safari: true
               };
   
               //4. copy originalStudent to student. student will be bind to a form 
               $scope.travel = angular.copy($scope.originalcust);
   
               //5. create submitStudentForm() function. This will be called when user submits the form
               $scope.submitTravnetForm = function () {
   
                   // send $http request to save student
                   var onSuccess = function (data, status, headers, config) {
                    alert('Tour saved successfully.');
                };

                var onError = function (data, status, headers, config) {
                    alert('Error occured.');
                }

                $http.post('/travel/submitData', { travel:$scope.travel })
                    .success(onSuccess)
                    .error(onError);
   
               };
   
               //6. create resetForm() function. This will be called on Reset button click.  
               $scope.resetForm = function () {
                   $scope.travel = angular.copy($scope.originalcust );
               };
       });
       </script>
